<body>
    <header class="ui-header ui-header-positive ui-border-b">
        <!--<i class="ui-icon-return" onclick="history.back()"></i>-->
        <h1>登录 </h1>
        <!--<button class="ui-btn">回首页</button>-->
    </header>

    <footer class="ui-footer ui-footer-btn">
        <ul class="ui-tiled ui-border-t">
            <li data-href="../index.html" class="ui-border-r">
                <div>活动</div>
            </li>
            <li data-href="/book" class="ui-border-r">
                <div>我的书籍</div>
            </li>
            <li data-href="/home/login.html">
                <div>用户</div>
            </li>
        </ul>
    </footer>

    <section class="ui-container">
        <div class="ui-form ui-border-t">
            <form action="#">
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label for="#">账号</label>
                    <input type="text" name="name" value="" />
                </div>
                <div class="ui-form-item ui-form-item-show ui-border-b">
                    <label for="#">密码</label>
                    <input type="password" name="password" value="" />
                </div>
            </form>
        </div>
        <div class="ui-btn-wrap">
            <button class="ui-btn" id="toSend">  确定 </button>
            <button class="ui-btn" data-href="/home/reg.html">没有账号？ </button>
        </div>

    </section>

    <script>
        $('button.ui-btn ').click(function () {
            if ($(this).data('href')) {
                location.href = $(this).data('href');
            }
        });
        $('.ui-list li,.ui-tiled li').click(function () {
            if ($(this).data('href')) {
                location.href = $(this).data('href');
            }
        });
        $('.ui-header .ui-btn').click(function () {
            location.href = 'index.html';
        });
    </script>

<script>
        $("#toSend").on('click', function () {
            var name = $("input[name=name]").val();
            var password = $("input[name=password]").val();
            if (name && password) {
                $.ajax({
                    url: '/gateway/api/login',
                    data: { userpass: password, username: name },
                    dataType: "json",
                    success: function (data, textStatus) {
                        console.log(arguments);
                        if (data.error) {
                            alert(data.error);
                        } else {
                            alert("用户登录成功！");
                            location.href = "/index.html"
                        }
                    }
                });
            } else {
                alert("请将信息填写完整！");
                return;
            }
        });
</script>
